{% extends "admin.html" %}

{% block admin_content %}
    <h3 class="text-center">Available Tables in the Database</h3>
    <table class="table align-middle mb-0 table-responsive-sm table-hover">
        <thead class="">
          <tr>
            <th>Table Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {%for item in table_names%}
            <tr>
                <td>
                <div class="d-flex align-items-center">
                    <div class="ms-3">
                    <p class="fw-bold mb-1">{{item}}</p>
                    </div>
                </div>
                </td>
                <td>
                <button type="button" class="btn btn-link btn-sm btn-rounded">
                    <a href={{url_for('view_table', table_name=item)}}>View</a>
                </button>
                </td>
            </tr>
          {%endfor%}
        </tbody>
      </table>
{% endblock %}
